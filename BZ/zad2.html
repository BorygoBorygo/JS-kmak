<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Obliczanie temperatury</h1>
    <label for="fahrenheit">Fahrenheit: </label>
    <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Podaj ilość stopni">
    <h2>Temperatura w stopniach Kelvian wynosi: <span class="kel"></span></h2>
    <input type="submit" value="Wykonaj zamianę" onclick="kelvin()"> 
    <br/>
    <br/>
    <label for="">Celsjusz</label>
    <input type="number" name="celsjusz" id="celsjusz" placeholder="Podaj ilość stopni">
    <script>
        const fah = document.getElementById('fahrenheit');
        const cel = document.getElementById('celsjusz');
        const kel = document.querySelector('.kel');
 
        fah.addEventListener('input', ()=>{
            cel.value = (fah.value - 32) / 2;
        })
 
        cel.addEventListener('input', ()=>{
            fah.value = 2 * cel.value + 32;
        })
 
        function kelvin(){
            kel.textContent = cel.value + 273.15;
        }
    </script>
</body>
</html>
